<!-- Recipe Card Component -->
<div class="recipe-card bg-white rounded-lg shadow-md p-4 max-w-sm">
  <!-- Recipe Header -->
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900">Recipe Name</h3>
    <span class="text-sm font-medium text-emerald-600">Active</span>
  </div>
  
  <!-- Recipe Image -->
  <div class="relative aspect-video mb-4 rounded-md overflow-hidden bg-gray-100">
    <img 
      src="placeholder.jpg" 
      alt="Recipe thumbnail" 
      class="object-cover w-full h-full"
    >
  </div>
  
  <!-- Recipe Details -->
  <div class="space-y-2 mb-4">
    <div class="flex items-center text-sm text-gray-600">
      <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Started: Jan 1, 2024</span>
    </div>
    <div class="flex items-center text-sm text-gray-600">
      <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
      <span>Type: Vegetable Ferment</span>
    </div>
  </div>
  
  <!-- Progress Bar -->
  <div class="mb-4">
    <div class="flex justify-between text-sm mb-1">
      <span class="text-gray-600">Progress</span>
      <span class="text-gray-900 font-medium">75%</span>
    </div>
    <div class="h-2 bg-gray-200 rounded-full">
      <div class="h-2 bg-emerald-500 rounded-full" style="width: 75%"></div>
    </div>
  </div>
  
  <!-- Actions -->
  <div class="flex space-x-2">
    <button class="flex-1 bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700 transition-colors">
      View Details
    </button>
    <button class="flex-1 border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 transition-colors">
      Add Note
    </button>
  </div>
</div>
